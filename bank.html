<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center">Let's Get Some <span
                class="text-orange-600 font-semibold">Moneeeeeeeeeey!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>

                <div class="bg-yellow-500 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-violet-500 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposite and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposite-feild"
                        placeholder="$amount you want to deposite">
                    <button id="btn-deposite"
                        class="bg-amber-600 hover:bg-red-600 px-8 py-2 text-white font-medium rounded-lg">Deposite</button>
                </div>

                <div class="bg-sky-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-feild" class="w-9/12 block mb-2 px-3" type="text" name="" id="deposite-feild"
                        placeholder="$amount you want to deposite">
                    <button id="btn-withdraw"
                        class="bg-green-600 hover:bg-purple-600 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
